<div class="container">
  <form class="form-signin" (ngSubmit)="signup()" #signupForm="ngForm">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <h2 class="form-signin-heading">Sign Up Now</h2>
    <label for="inputName" class="sr-only">Email address</label>
    <input type="text" class="form-control mb-2" id="inputName" placeholder="Name" [(ngModel)]="signupData.name" name="firstname" required/>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control mb-2" id="inputEmail" placeholder="Email address" [(ngModel)]="signupData.email" name="email" required/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control mb-2" id="inputPassword" placeholder="Password" [(ngModel)]="signupData.password" name="password" required/>
    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" class="form-control mb-2" id="inputConfirmPassword" placeholder="Confirm Password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" required/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
    <div class="text-center">
      Already have an account? <a [routerLink]="'/login'">Sign in</a>
    </div>
  </form>
</div>
